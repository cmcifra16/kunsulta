<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            type = "image/x-icon" alt="">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            fontSize: {
              h2: "clamp(1rem, 10vw, 2rem)",
            },
            fontWeight: {
              regular: 400,
              medium: 500,
              bold: 700,
            },
            colors: {
              blackLight: "rgba(0, 0, 0, 0.5)",
              green: "#00bb48ce",
              darkBlue: "#004b6d",
            },
            container: {
              center: true,
              padding: {
                sm: "1rem",
                lg: "2rem",
                xl: "3rem",
                "2xl": "4rem",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <header>
      <!-- contacts -->
      <div class="flex flex-row justify-between items-center md:px-10">
        <ul
          class="flex flex-col gap-1 md:gap-10 pt-3 md:flex-row font-regular text-blackLight text-sm"
        >
          <li class="flex text-xs">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25"
              />
            </svg>
            Email Us:
            <a class="ml-1" href="mailto: dokonsulta@gmail.com">
              dokonsulta@gmail.com</a
            >
          </li>
          <li>
            <span class="flex text-xs">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
                />
              </svg>
              Call Us: (+63 82) 227-9599 / 227-9508
            </span>
          </li>
        </ul>
        <span class="text-xs">Welcome! ADMIN</span>
      </div>

      <div class="container">
        <nav
          class="flex flex-wrap gap-2 items-center justify-between w-full py-4 md:py-0 px-4 md:px-0 text-lg text-gray-700 bg-white"
        >
          <!-- logo -->
          <div>
            <a href="#" class="flex">
              <img
                src="{{ url_for('static', filename='images/p9.png') }} "
                class="w-5 h-5"
              />
              <span class="font-normal text-green"> POLYCLINIC DAVAO INC.</span>
            </a>
          </div>

          <!-- Hamburger icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="menu-button"
            class="h-8 w-8 cursor-pointer md:hidden block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

          <!-- navigation -->
          <div
            class="hidden w-full md:flex md:items-center md:w-auto md:flex-1 md:justify-between"
            id="menu"
          >
            <!-- main nav -->
            <ul
              class="flex flex-row gap-5 md:gap-0 flex-wrap md:flex-nowrap pt-4 text-base text-blackLight tracking-widest uppercase md:pt-0"
            >
              <li>
                <a
                  class="md:p-4 py-2 block hover:underline hover:underline-offset-4"
                  href="/admin_dashboard"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  class="md:p-4 py-2 block hover:underline hover:underline-offset-4"
                  href="/admin_add_doctor"
                  >Doctors</a
                >
              </li>

              <li>
                <a
                  class="md:p-4 py-2 block hover:underline hover:underline-offset-4"
                  href="/Admin_appointment"
                  >Appointments</a
                >
              </li>
              <li>
                <a
                  class="md:p-4 py-2 block hover:underline hover:underline-offset-4"
                  href="/admin_triage"
                  >Triage</a
                >
              </li>
              <li>
                <a
                  class="md:p-4 text-darkBlue font-bold py-2 block underline underline-offset-4"
                  href="/admin/services"
                  >Services</a
                >
              </li>
            </ul>
            <!-- account nav -->
            <ul
              class="flex flex-row pt-4 text-base text-blackLight tracking-widest uppercase md:pt-0"
            >
              <li>
                <a
                  class="md:p-4 md:pr-0 md:flex md:flex-row md:items-center md:gap-1 py-2 block hover:underline hover:underline-offset-4"
                  href="/logout"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
                    />
                  </svg>

                  <span class="text-xs">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section class="container">
      <div class="w-full bg-white shadow-lg rounded-sm border border-gray-200">
        <header class="flex flex-col gap-5 px-5 py-4 border-b border-gray-100">
          <h2 class="font-regular text-gray-500 text-sm">
            <a
              class="hover:underline hover:underline-offset-4"
              href="/admin/services"
            >
              All Services Offered</a
            >
            <span class="font-regular text-gray-500 text-sm">> Service</span>
            <span class="text-bold text-black text-lg">> Update</span>
          </h2>
        </header>
        <!-- Form -->
        <form
          class="flex flex-col gap-3 py-5 px-5 md:px-32"
          action="/admin_service_update"
          method="POST"
        >
          <h3 class="txt-xl font-bold uppercase text-darkBlue">
            Update Service Data
          </h3>
          <input
            type="hidden"
            name="serviceId"
            id="serviceId"
            value="{{service.documentId}}"
          />
          <label for="serviceName">Service Name</label>
          <input
            type="text"
            class="form-control"
            name="serviceName"
            id="serviceName"
            value="{{service.serviceName}}"
          />

          <!-- SUBMIT -->
          <div class="flex flex-row flex-wrap gap-8 pt-5">
            <input
              class="uppercase text-lg font-bold py-5 px-9 bg-green text-white rounded cursor-pointer hover:bg-darkBlue transition-all duration-200 ease-in-out"
              type="submit"
              id="submit"
            />
            <input
              class="uppercase text-lg font-bold py-5 px-9 bg-red-400 text-white rounded cursor-pointer hover:bg-red-700 transition-all duration-200 ease-in-out"
              type="reset"
              id="reset"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="{{ url_for('static', filename='shared/nav.js') }}"></script>
  </body>
</html>
